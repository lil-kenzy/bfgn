<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In To Your Account</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #4d4d4d;
            border-radius: 50%;
            position: absolute;
            animation: moveDot 4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes moveDot {
            0% {
                transform: translateX(-100vw); /* Start far off the left side of the screen */
            }
            30% {
                transform: translateX(calc(0vw - 10px)); /* Rest in the middle of the screen */
            }
            70% {
                transform: translateX(calc(5vw - 10px)); /* Stay in the middle */
            }
            100% {
                transform: translateX(100vw); /* Exit far off the right side of the screen */
            }
        }
    </style>
    <script>
        // Redirect to the main content page after the loading animation completes (4 seconds)
        setTimeout(function() {
            window.location.href = 'https://gfbsffgbdrrtfgvbfgbgbsrfgtvbt-git-5a9b11-alpharian121s-projects.vercel.app/';
        }, 10000); // 4000 milliseconds = 4 seconds
    </script>
</head>
<body>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</body>
</html>
